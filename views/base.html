<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projektna naloga</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body style="background-color:powderblue;">

 <aside class="menu">
      <ul class="menu-list">
        <li><a>Osnovna stran</a></li>
        % if defined('uporabnik'):
        <form method="POST" action="/odjava/">
          <button class="button is-light">
            Odjavi se
          </button>
        </form>
        % else:
        <li><a href="/pomoc/">Pomoč</a></li>
        %end
      </ul>
    </aside>

    <div class="block">
      <div class="container">
        <div class="notification is-primary">
          % if defined('uporabnik'):
          {{uporabnik.ime}}, 2021/22
          % else:
          <a class="button is-primary" href="/registracija/">
            <strong>Registriraj se</strong>
          </a>
          <a class="button is-light" href="/prijava/">
            Prijavi se
          </a>
          % end
        </div>
      </div>
    </div>

    <div class="block">
      <div class="container">
        {{!base}}
      </div>
    </div>
  </body>
</html>
